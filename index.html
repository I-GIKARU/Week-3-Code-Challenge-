<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>FLATDANGO</h1>
  <h3>Buy Movie Tickets</h3>

  <div class="container"> 
    <div class="films-list">
      <h2>Movies</h2>
      <ul id="films"></ul>
    </div>

    <div class="poster-container">
      <img id="poster" src="" alt="Movie Poster">
    </div>

    <div class="details">
      <h2 id="film-title"></h2>
      <p id="runtime"></p>
      <p id="description"></p>
      <p id="showtime"></p>
      <p id="ticket-info"></p>
      <button id="buy-ticket">Buy Ticket</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
